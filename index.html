<!DOCTYPE html>
<html>
<head>
  <title>T-Shirt Mockup</title>
  <style>
    .mockup-container {
      position: relative;
      width: 400px;
      margin-top: 20px;
    }

    .tshirt {
      width: 100%;
      display: block;
    }

    .design {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      display: none;
      z-index: 2;
      pointer-events: none;
      mix-blend-mode: multiply;
      opacity: 0.95;
    }

    input[type="file"] {
      margin-top: 20px;
    }
  </style>
</head>                                     
<body>

  <h2>Upload your design</h2>
  <input type="file" id="upload" accept="image/*" />

  <div class="mockup-container">
    <img src="./tshirt2.png" class="tshirt" />
    <img id="design-preview" class="design" />
  </div>

  <script>
    document.getElementById('upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const design = document.getElementById('design-preview');
        design.src = event.target.result;
        design.style.display = 'block';
      };

      if (file) reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
